<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<style>
    p{
        border: 1px solid red
    }
</style>

<div id="app">
<!-- evento ON MOUSEMOVE, como o onmouseover -->
<p v-on:mousemove="atualizaXY">
    Mouse: {{ x }} e {{ y }}
</p>

<p v-on:click="atualizaAB">
    Mouse: {{ a }} e {{ b }}
</p>

</div>

<script>
    new Vue({
        el: '#app', 
        data: {
            x: 0,
            y: 0,
            a: 0,
            b: 0
        },
        methods: {
            atualizaXY(e){
                console.log(e)
                this.x = e.clientX
                this.y = e.clientY                
            },
            atualizaAB(e){
                console.log(e)
                this.a = e.clientX
                this.b = e.clientY
            }
        },
    })
</script>
